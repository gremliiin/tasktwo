<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>todoList</title>
</head>

<body>
    <header class="header">
        <h1 class="header__logo">To-Do List</h1>
    </header>

    <section class="window-tasks">
        <div class="container">
            <h1 class="window-tasks__title">Задачи</h1>
            <ul class="window-tasks__items"></ul>
        </div>
    </section>

    <section class="add-task">
        <div class="container">
            <h1 class="add-task__title">Новая задача</h1>
            <div class="add-task__submit">
                <div class="add-task__submit--top">
                    <input class="add-task__submit--input" type="text">
                    <p class="add-task__error"></p>
                </div>
                <div class="add-task__submit--bottom">
                    <select class="add-task__submit--select" multiple size="4">
                    <option class="add-task__select--item" disabled>Выбрать задачу</option>
                    <option class="add-task__select--item">Помыть машину</option>
                    <option class="add-task__select--item">Помыть посуду</option>
                    <option class="add-task__select--item">Выгулять собаку</option>
                </select>
                    <button class="add-task__submit--button">Добавить</button>
                </div>
            </div>
        </div>
    </section>


    <script src="js/bll/data.js"></script>
    <script src="js/bll/logic.js"></script>
</body>

</html>
